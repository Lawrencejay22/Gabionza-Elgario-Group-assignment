<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="asset/style.css">
    <link rel="shortcut icon" href="asset/download.jpg" type="image/x-icon">
</head>
<body>
    <!-- Background Video Section -->
    <video autoplay muted loop id="bgVideo" class="background-video">
        <source src="asset/cultured.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Sign Up Form Container -->
    <div class="bg-white bg-opacity-90 p-8 rounded-2xl shadow-2xl w-full max-w-md mx-4 sm:mx-auto relative z-10">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Create Your Account</h2>
        <form action="#" method="POST" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-300 ease-in-out transform hover:scale-105" required>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-300 ease-in-out transform hover:scale-105" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" placeholder="Minimum 8 characters"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-300 ease-in-out transform hover:scale-105" required>
            </div>
            <div>
                <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-300 ease-in-out transform hover:scale-105" required>
            </div>
            <div class="flex items-center">
                <input id="terms-privacy" name="terms-privacy" type="checkbox"
                       class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" required>
                <label for="terms-privacy" class="ml-2 block text-sm text-gray-900">
                    I agree to the <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Terms of Service</a> and <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Privacy Policy</a>.
                </label>
            </div>
            <div>
                <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 ease-in-out transform hover:scale-105">
                    <a href="signin.html" class="font-medium text-white-600 hover:text-blue-500">Sign Up</a>
                </button>
            </div>
        </form>
        <p class="mt-6 text-center text-sm text-gray-600">
            Already have an account?
            <a href="signin.html" class="font-medium text-blue-600 hover:text-blue-500">Sign In</a>
        </p>
    </div>
</body>
</html>
